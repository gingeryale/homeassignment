<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taskA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="css/styles.css">

<body style="background-image: url(images/bg.jpg)">
    <div class="overlay"></div>
    <header>
        <div class="logo">
            <a href="#">
                <img src="images/logo.png" alt="logo yivnael">
            </a>
        </div>
        <div class="nav">
            <nav>
                <ul class="nav_top">
                    <li><a href="#">אודות</a></li>
                    <li><a href="#">המועצה</a></li>
                    <li><a href="#">שרות לתושב</a></li>

                    <li><a href="#">צור קשר</a></li>
                </ul>
            </nav>
            <div class="msg">
                <span class="msg-title">מבזקים</span>
                <span class="msg-body">

                    גן אמאבא מוזמנים לסדרת מפגשים של פעילות בוקר הורים וילדים (פורסם בתאריך 30/12/2022 ז' טבת תשפ"ג)

                </span>
                <span class="msg-controls">
                    <span class="msg-controls_btn pause">
                        <span>=</span>
                    </span>
                    <span class="msg-controls_btn plus">
                        <span>+</span>
                    </span>

                </span>
            </div>
        </div>

    </header>
    <main>
        <article class="col-lg-6 links">
            <ul>
                <li class="green">
                    איך נוכל לעזור?
                </li>
                <li class="orange">
                    אירועים בעיר
                </li>
                <li class="dark">

                </li>
            </ul>

        </article>
        <article class="col-lg-6 social">
            <ul>
                <li class="search">
                    <a href="#"></a>
                </li>
                <li class="fb">
                    <a href="#"></a>
                </li>
                <li class="ig">
                    <a href="#"></a>
                </li>
            </ul>
        </article>

    </main>
    <footer>
        <div class="footer-bar">
            <figure>
                <a href="#">
                    <div class="icon">

            <figure>

            <figure>
